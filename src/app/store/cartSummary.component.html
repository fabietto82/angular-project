<div class="float-right" >
  <small>
    your cart:
    <span *ngIf="cart.itemCount>0">
      {{cart.itemCount}}
      {{cart.cartPrice | currency:"USD":true:"2.2-2"}}
    </span>
    <span *ngIf="cart.itemCount===0">
      (empty)
    </span>
  </small>
  <button class="btn btn-sm bg-dark text-white">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
